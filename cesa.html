<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Development</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .overlay h1 {
            margin: 0;
            font-size: 3em;
        }
        .overlay p {
            margin: 10px 0 0;
            font-size: 1.2em;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            font-size: 1.5em; /* Increased font size */
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="vid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay">
        <h1>Website Under Development</h1>
        <p>We are working hard to bring you something amazing. Stay tuned!</p>
    </div>
    <footer>
        Powered with ❤️ by Karthik
    </footer>
</body>
</html>
